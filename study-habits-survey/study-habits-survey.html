<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
<h1 id="title">Study Habits Survey</h1>
<p id="description">This survey helps us understand how students study and manage their time.</p>

<form id="survey-form">
<label id="name-label" for="name">Name:</label>
<input type="text" id="name" placeholder="e.g., Alex Smith" required><br>

<label id="email-label" for="email">Email:</label>
<input id="email" type="email"  placeholder="example@email.com" required><br>

<label  id="number-label" for="number">Hours studied per day 1-10:</label>
<input id="number" type="number" min="1" max="10" placeholder="number" required>

<br><br>
<p>Preferred <strong>study time:</strong></p>
<select id="dropdown">
  <option value="morning">Morning</option>
  <option value="Afternoon">Afternoon</option>
  <option value="evening">Evening</option>

</select>

<br><br>
<p>Do you prefer studying alone or with others?</p>
  <label>
    <input type="radio" name="study-style" value="alone">
    Alone
  </label>
  <label>
    <input type="radio" name="study-style" value="group">
    With Others
  </label>
  <br>
 <p>Which tools do you use to study? Make sure to select all that apply.</p>
 <label>
   <input type="checkbox" value="notes">
   Notes
 </label>

  <label>
   <input type="checkbox" value="videos">
   Videos
 </label>

  <label>
   <input type="checkbox" value="flashcards">
   Flashcards
 </label>
<br>
  <p>Please type if you have additional comments</p>
  <textarea id="w3review" name="w3review" rows="4" cols="60" placeholder="Please Share your thoughts.."></textarea>
  <br>
<button id="submit">Submit</button>

</form>

  </body>
</html>
